<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <title>Tren</title>
</head>

<body>
    <style>
        body {
            background-color: rgb(118, 186, 246);
        }

        .h1 {
            text-align: center;
        }

        .container {
            margin-top: 50px;
        }
    </style>
    <h1 class="h1 justify-content-center mt-5">Estación de trenes Bogotá</h1>
    <div class="container container-fluid justify-content-center align-items-center d-flex">
        <div class="app p-5 border border-primary">
            <div class="input-group input-group-sm mb-3">
                <span class="input-group-text" id="inputGroup-sizing-sm">Nombre</span>
                <input type="text" class="form-control input-nombre" aria-label="Sizing example input"
                    aria-describedby="inputGroup-sizing-sm">
            </div>
            <div class="input-group input-group-sm mb-3">
                <span class="input-group-text" id="inputGroup-sizing-sm">Numero de cédula</span>
                <input type="number" class="form-control input-cédula" aria-label="Sizing example input"
                    aria-describedby="inputGroup-sizing-sm">
            </div>
            <div class="input-group input-group-sm mb-3">
                <span class="input-group-text" id="inputGroup-sizing-sm">Numero de vagón</span>
                <input type="number" class="form-control input-vagón" aria-label="Sizing example input"
                    aria-describedby="inputGroup-sizing-sm">
            </div>
            <div class="col-auto  container-fluid justify-content-center align-items-center d-flex">
                <button type="submit" class="btn btn-info border border-light mb-3" onclick="tren(), borrar()" >Continuar</button>
            </div>
            <table class="table justify-content-center align-items-center d-flex">
                <tbody>
                    <th scope="col">Nombre</th>
                    <th scope="col">Número de cédula</th>
                    <th scope="col">Número de vagón</th>
                </tbody>
            </table>
            <script src="tren.js"></script>
            <!-- JavaScript Bundle with Popper -->
            <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
                integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
                crossorigin="anonymous"></script>
</body>

</html>
